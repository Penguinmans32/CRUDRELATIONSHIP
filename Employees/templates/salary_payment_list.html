<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Payment List</title>
</head>
<body>
    <h1>Salary Payments</h1>
    <a href="{% url 'salary_payment_create' %}">Add New Salary Payment</a>
    <ul>
        {% for payment in salary_payments %}
            <li>
                Employee: {{ payment.employee }} - Date: {{ payment.payment_date }}
                <a href="{% url 'salary_payment_update' payment.pk %}">Edit</a>
                <a href="{% url 'salary_payment_delete' payment.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
