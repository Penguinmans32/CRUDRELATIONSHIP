<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Working Hours</title>
</head>
<body>
    <h1>Are you sure you want to delete working hours for "{{ object }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'working_hours_list' %}">Cancel</a>
</body>
</html>
