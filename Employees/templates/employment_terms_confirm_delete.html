<!DOCTYPE html>
<html>
<head>
    <title>Delete Employment Terms</title>
</head>
<body>
    <h1>Delete Employment Terms</h1>
    <p>Are you sure you want to delete employment terms for "{{ term.employee.first_name }} {{ term.employee.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'employment_terms_list' %}">Cancel</a>
    </form>
</body>
</html>
